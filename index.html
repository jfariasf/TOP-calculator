<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="title">
        <h1>Online Calculator</h1>
    </div>
    <div id="container">
        <div id="display">
            <p id="display_text">0</p>
        </div>
        <div id="buttons_container">
            <!-- boring as shit tasks-->

            <button id="divide_btn" type="button" class="operators calc_buttons">รท</button>
            <button id="mul_btn" type="button" class="operators calc_buttons">x</button>
            <button id="minus_btn" type="button" class="operators calc_buttons">-</button>
            <button id="add_btn" type="button" class="operators calc_buttons">+</button>
            <button id="equal_btn" type="button" class="operators calc_buttons">=</button>
            

            <button id="clear_btn" type="button" class="clear calc_buttons">C</button>

            <button id="seven_btn" type="button" class="numeric calc_buttons">7</button>
            <button id="eight_btn" type="button" class="numeric calc_buttons">8</button>
            <button id="nine_btn" type="button" class="numeric calc_buttons">9</button>
            <button id="four_btn" type="button" class="numeric calc_buttons">4</button>
            <button id="five_btn" type="button" class="numeric calc_buttons">5</button>
            <button id="six_btn" type="button" class="numeric calc_buttons">6</button>
            <button id="one_btn" type="button" class="numeric calc_buttons">1</button>
            <button id="two_btn" type="button" class="numeric calc_buttons">2</button>
            <button id="three_btn" type="button" class="numeric calc_buttons">3</button>
            <button id="zero_btn" type="button" class="numeric calc_buttons">0</button>
            
            <button id="dot_btn" type="button" class="numeric calc_buttons">.</button>

            <button id="backspace_btn" type="button" class="calc_buttons">โซ</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
