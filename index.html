<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="container">
        <div id="display">
            <p id="display_text">0</p>
        </div>
        <div id="buttons_container">
            <button id="divide_btn" type="button" class="functionbtns operators calc_buttons">รท</button>
            <button id="mul_btn" type="button" class="functionbtns operators calc_buttons">x</button>
            <button id="minus_btn" type="button" class="functionbtns operators calc_buttons">-</button>
            <button id="add_btn" type="button" class="functionbtns operators calc_buttons">+</button>
            <button id="equal_btn" type="button" class="functionbtns operators calc_buttons">=</button>
            

            <button id="clear_btn" type="button" class="functionbtns clear calc_buttons">C</button>

            <button id="seven_btn" type="button" class="calc_buttons numeric">7</button>
            <button id="eight_btn" type="button" class="calc_buttons numeric">8</button>
            <button id="nine_btn" type="button" class="calc_buttons numeric">9</button>
            <button id="four_btn" type="button" class="calc_buttons numeric">4</button>
            <button id="five_btn" type="button" class="calc_buttons numeric">5</button>
            <button id="six_btn" type="button" class="calc_buttons numeric">6</button>
            <button id="one_btn" type="button" class="calc_buttons numeric">1</button>
            <button id="two_btn" type="button" class="calc_buttons numeric">2</button>
            <button id="three_btn" type="button" class="calc_buttons numeric">3</button>
            <button id="zero_btn" type="button" class="calc_buttons numeric">0</button>
            
            <button id="dot_btn" type="button" class="numeric calc_buttons">.</button>

            <button id="backspace_btn" type="button" class="functionbtns calc_buttons">โซ</button>
        </div>
    </div>
    <input id="hidden" type="text" >
    <script src="script.js"></script>
</body>
</html>
